<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
<!--                    <th>번호</th>-->
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="postList, loop : ${postList}">
                    <td th:text="${postList.getSubject()}"></td>
                    <td th:text="${postList.getPostTime()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
